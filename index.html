<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    :root {
      --main-color: #00ff88;
      --bg-color: #111;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.5rem;
    }

    #game-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 480px;
      padding: 0.5rem;
      justify-content: center;
    }

    #game-container {
      width: 100%;
      aspect-ratio: 1 / 1;
      max-height: 65vh;
      border: 3px solid var(--main-color);
      border-radius: 8px;
      box-shadow: 0 0 12px var(--main-color);
      overflow: hidden;
    }

    canvas#gc {
      width: 100%;
      height: 100%;
      display: block;
      background: #222;
    }

    .keys {
      margin-top: 0.5rem;
      display: grid;
      grid-template-areas:
        ". up ."
        "left down right";
      gap: 6px;
      justify-content: center;
    }

    .arr {
      background-color: var(--main-color);
      border: none;
      border-radius: 6px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .arr:hover {
      transform: scale(1.05);
    }

    .arr i {
      border: solid #111;
      border-width: 0 5px 5px 0;
      display: inline-block;
      padding: 8px;
    }

    .up    { grid-area: up; }
    .down  { grid-area: down; }
    .left  { grid-area: left; }
    .right { grid-area: right; }

    .up i    { transform: rotate(-135deg); }
    .down i  { transform: rotate(45deg); }
    .left i  { transform: rotate(135deg); }
    .right i { transform: rotate(-45deg); }

    @media (max-height: 500px) {
      h1 {
        font-size: 1.2rem;
      }
      .arr {
        width: 40px;
        height: 40px;
      }
      .arr i {
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="game-wrapper">
    <div id="game-container">
      <canvas id="gc" width="400" height="400"></canvas>
    </div>
    <div class="keys">
      <button class="arr up" onclick="Snake.action('up')"><i></i></button>
      <button class="arr left" onclick="Snake.action('left')"><i></i></button>
      <button class="arr down" onclick="Snake.action('down')"><i></i></button>
      <button class="arr right" onclick="Snake.action('right')"><i></i></button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
